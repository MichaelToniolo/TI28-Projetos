<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TROCA CSS</title>
</head>
<body>
    <!-- ESTILIZAÇÃO DE PÁGINA
    -> CENTRALIZAR COMPONENTES
    -> ALTERAR TIPO DE FONTE
    -> CRIAR 2 FRASES QUE FAÇAM AS TROCAS DIFERENTES
    -> ESTILIZAR A PÁGINA
    -> BOTÃO DE RESET
    -->
    <h1>JS TROCA CSS</h1>

    <p id="paragrafo"> Nunca foi sorte sempre foi uma div bem fechada</p>
    
    <button onclick="document.getElementById('paragrafo').style.fontSize='35px'">35px</button>
    <button onclick="document.getElementById('paragrafo').style.fontSize='50px'">50px</button>
    <button onclick="document.getElementById('paragrafo').style.color='#e20000'">Vermelho</button>
    <button onclick="document.getElementById('paragrafo').style.color='#0800ff'">Azul</button>
    <button onclick="document.getElementById('paragrafo').style.color='#000'; document.getElementById('paragrafo').style.fontSize ='16px'">RESET</button>

    
</body>
</html>
