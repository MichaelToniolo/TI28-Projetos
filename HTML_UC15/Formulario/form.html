<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>FORMULARIO</title>
</head>
<body>
    <form class="formulario-exemplo">
        <label>E-mail ou Telefone</label>
        <br>
        <input type="text" id="entrada-dados" required>
        <br>
        <label>Senha</label>
        <br>
        <input type="password" id="senha" required>
        <br>
        <br>
        <!-- SE FOR DIRECIONAR PARA OUTRA FUNÇÃO USE TAG BUTTON -->
        <button id="botao"> Voltar </button>
        <!-- SE DADOS VÃO PARA ALGUM LUGAR, SEMPRE USAR INPUT BUTTON -->
        <input type="submit" id="botao" value="Login">
    </form>
    
</body>
</html>
